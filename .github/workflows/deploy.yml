name: Deploy to prod env
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PRIVATE_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          mysql database: 'test'
          mysql root password: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build




      - name: Send files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_KNOWN_HOSTS }}
          username: ubuntu
          key: ${{ secrets.SSH_PEM_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/backend"
          strip_components: 2

      - name: stop nohup and restart nohup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_KNOWN_HOSTS }}
          username: ubuntu
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            a=$(ps -ef | grep 'java -jar -Dspring.profiles.active' | grep -v grep | awk '{print $2}') 
            kill -9 $a
            nohup java -jar -Dspring.profiles.active=dev ~/backend/BoardProject-0.0.1-SNAPSHOT.jar > nohup.out 2> nohup.err < /dev/null &

      - name: slack-notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: Github Action Test # default: 8398a7@action-slack
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.